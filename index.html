<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script> 
    </head>
<body>

    <div id="login-container" class="center-content">
        <h1>Banco</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="User" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <div id="bank-container" class="hidden">
        <header>
            <span id="display-username" class="username-display"></span>
            <button id="logout-button">Logout</button>
        </header>

        <main class="center-content">
            <p class="balance-label">Current Balance</p>
            <div id="account-balance" class="balance-display"></div>

            <div id="transfer-section">
                <h3>Realizar Transferencia</h3>
                <form id="transfer-form">
                    <input type="text" id="recipient" placeholder="Cuenta Destinataria" required>
                    <input type="number" id="amount" placeholder="Cantidad" required min="0.01" step="0.01">
                    <button type="submit" id="transfer-button">TRANSFERIR</button>
                    <p id="transfer-message" class="hidden"></p>
                </form>
            </div>
        </main>
    </div>

    <div id="error-message" class="hidden center-content">
        <h1 class="error-text">LOGIN FAILED</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
